<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVWealth - Track your wealth</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            XV
        </div>

        <div>
            <a href="" id="addAsset">Add Asset</a>
            <a href="">Transactions</a>
            <a href="">Reports</a>
            <a href="" id="logOut">Log Out</a>  
        </div>
    </nav>
    <main>

        <div class="totals">
            <div>
                <div id="totalsSummary">
                    <p id="totalValue">$0</p>
                    <div>
                        <div>
                            <p>Crypto:<br>Realestate:</p>
                        </div>
                        <div>
                            <p>$100<br>$200</p>
                        </div>
                    </div>
                </div>

                <div id="graph">
                    <img src="Graph_of_Networth-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
        

        
        <div id="cryptoHoldings">
            <h2>Add Coin</h2>

            <form id="addCoinForm">
                <label for="ticker">Ticker:</label>
                <input type="text" id="ticker-input" name="ticker"><br>
    
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price-input" name="price"><br>
    
                <label for="holdings">Holdings:</label>
                <input type="number" step="0.01" id="holdings-input" name="holdings"><br>
    
                <button type="submit">Add Coin</button>
            </form>

            <h2>Cryptocurrency</h2> 
            <ul id="listOfCoins">

                
                <ul id="ticker">
                    
                </ul>
                
                <ul id="price">
                    
                </ul>

                
                <ul id="holdings">
                </ul>

                
                <ul id="valueOfHoldings">
                    
                </ul>
            </ul>

            
    
        </div>
       
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
